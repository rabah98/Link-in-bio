      .social-icons-row a {

      .social-icons-row a:hover i {

      .avatar {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;

        border: 4px solid rgba(255,255,255,0.6);

      }
      .links-row {
        margin-top: 100px;
      }
      .item {
        position: relative;
        display: flex;

        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 15px;
        background-color: #eb1414;
      }
      .item img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: block;
        object-fit: cover;
        margin: 0;
      }
      .item a {
        position: absolute;   
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #ffea00; 
        text-decoration: none;     
        font-weight: bold;
        font-family: 'Poppins';
        font-size: 18px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        transition: 0.3s ease;
      }
      .item a:hover {
        color: #00ffea;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        transform: translate(-50%, -50%) scale(1.1);
